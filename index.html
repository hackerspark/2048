<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2048</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <meta property="og:title" content="2048 game" />
    <meta property="og:site_name" content="2048 game" />
    <meta
      property="og:description"
      content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
          <div class="score-container">0</div>
          <div class="best-container">0</div>
        </div>
      </div>
      <p class="game-intro">
        Join the numbers and get to the <strong>2048 tile!</strong>
      </p>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container"></div>
      </div>

      <div id="undo-button">Undo</div>

      <p class="game-explanation">
        <strong class="important">How to play:</strong> Swipe to move the tiles.
        When two tiles with the same number touch, they
        <strong>merge into one!</strong>
      </p>
    </div>
    <script type="module" src="js/application.js"></script>
  </body>
</html>
